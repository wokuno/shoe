<!DOCTYPE html>
<html>
    <head>
        <title>SHOE</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="./main.css" rel="stylesheet">
    </head>
    <header class="header">
        <h1>Smart Shoe</h1>
      </header>
      
      <!-- Two columns -->
      <div class="w-9/12 m-auto grid grid-flow-row-dense grid-cols-4 ...">
        <div class="col-span-2 bg-gray-400 h-40 m-5 flex flex-wrap content-center boxer">
          <div class="m-auto">
            <div class="text-center text-2xl font-bold pb-5">Lifetime Steps</div>
            <div class="text-center text-5xl" id="totalSteps"></div>
          </div>
        </div>
        <div class="col-span-2 bg-gray-400 h-40 m-5 flex flex-wrap content-center boxer">
          <div class="m-auto">
            <div class="text-center text-2xl font-bold pb-5">Lifetime Distance</div>
            <div class="text-center text-5xl" id="totalDistance"></div>
          </div>
        </div>
        <div class="col-span-1 bg-gray-400 h-40 m-5 flex flex-wrap content-center boxer">
          <div class="m-auto">
            <div class="text-center text-2xl font-bold pb-5">Shoe Health</div>
            <div class="text-center text-5xl" id="health"></div>
          </div>
        </div>
        <div class="col-span-2 bg-gray-400 h-40 m-5 flex flex-wrap content-center boxer">
          <div class="m-auto">
            <div class="text-center text-2xl font-bold pb-5">Lifetime Pronation</div>
            <div class="text-center text-5xl">Mild Pronation</div>
          </div>
        </div>
        <div class="col-span-1 bg-gray-400 h-40 m-5 flex flex-wrap content-center boxer">
          <div class="m-auto">
            <div class="text-center text-2xl font-bold pb-5">Latest Pronation</div>
            <div class="text-center text-5xl">Supination</div>
          </div>
        </div>
      </div>
      <div id="trials">
      </div>

    <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
